<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>LumiLab | Order summary card</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style> -->
  </head>
  <body>
    <div class="wrapper-container">
      <img
        src="images/illustration-hero.svg"
        alt="Illustration Image"
        class="illustration-img"
      />

      <h1 class="main-header">Order Summary</h1>
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="annual-plan">
        <div class="wrapper-annaul">
          <img
            src="images/icon-music.svg"
            alt="Icon Music SVG"
            class="icon-music"
          />
          <div class="plan-container">
            <h2 class="annual-heading">Annual Plan</h2>
            <small>$59.99/year</small>
          </div>
        </div>
        <a href="#" class="annaul-link">Change</a>
      </div>

      <a href="#" class="payment-link">Proceed to Payment</a>

      <a href="#" class="cancel-link">cancel order</a>
    </div>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >LumiLab</a
      >. Coded by <a href="#">Alhassan Joshua</a>.
    </div>
  </body>
</html>
